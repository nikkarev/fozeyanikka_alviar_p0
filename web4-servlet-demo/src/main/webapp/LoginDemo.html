<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<title>Second Demo</title>
</head>
<body>

	<div class="container">
	<h3 class="text text-primary">LOGIN FORM</h3>
		<form action="login" method="post">
		
			<div class="card img-fluid">
			<img class="card-img-top" src="https://img.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg?t=st=1653584377~exp=1653584977~hmac=ba7d806b95c2126095dced57af35d977de1e9b5fa00c947735658f44030cc810&w=826" alt="Card image" style="width:15%">
			</div>
			
			<div class="mb-3 mt-3">
				<label for="username" class="form-label">User Name:</label> <input
					type="text" class="form-control" id="username"
					placeholder="Enter User Name" name="user">
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label">Password:</label> <input
					type="password" class="form-control" id="pwd"
					placeholder="Enter password" name="pword">
			</div>

			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>

</body>
</html>
